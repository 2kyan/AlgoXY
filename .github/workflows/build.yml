name: Build

on:
  push:
    branches: [ algoxy ]
  pull_request:
    branches: [ algoxy ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install TeXLive
        run: bash -c "$(curl -fLsS https://github.com/scottkosty/install-tl-ubuntu/raw/master/install-tl-ubuntu)"
      - name: Install build dependencies
        run: |
          sudo apt -qq update
          sudo apt -qq install build-essential imagemagick graphviz
      - name: Build
        run: make
      - name: Upload algoxy-en.pdf
        uses: actions/upload-artifact@v2
        with:
          path: algoxy-en.pdf
      - name: Upload algoxy-zh-cn.pdf
        uses: actions/upload-artifact@v2
        with:
          path: algoxy-zh-cn.pdf
