name: Build

on:
  push:
    branches: [ algoxy ]
  pull_request:
    branches: [ algoxy ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install build dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt update -qq > /dev/null
          sudo apt install -qq build-essential imagemagick graphviz > /dev/null
          sudo sed -i '/EPS/s/none/read|write/' /etc/ImageMagick-6/policy.xml
      - name: Install TeXLive
        run: |
          cd $HOME
          curl -LsSO https://github.com/scottkosty/install-tl-ubuntu/raw/master/install-tl-ubuntu
          chmod +x install-tl-ubuntu
          curl -LsSO http://ctan.math.utah.edu/ctan/tex-archive/systems/texlive/Images/texlive.iso
          sudo ./install-tl-ubuntu --iso texlive.iso
      - name: Build
        run: make
      - name: Upload algoxy-en.pdf
        uses: actions/upload-artifact@v2
        with:
          path: algoxy-en.pdf
      - name: Upload algoxy-zh-cn.pdf
        uses: actions/upload-artifact@v2
        with:
          path: algoxy-zh-cn.pdf
